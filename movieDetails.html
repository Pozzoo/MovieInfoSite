<!DOCTYPE html>

<html>
    <head>
        <title id="siteTitle"></title>
        <link rel="stylesheet" href="movieDetailsStyle.css">
    </head>

    <header>
        <a class="Logo" href="index.html">MovieInfo.com</a>
            <div class="searchContainer">
                <form role="search" id="form">
                    <input type="search" id="query" name="searchBar" placeholder="Search...">
                </form>
            </div>
    </header>

    <body>
        <section id="movieInfo">
            <div class="card">
                <img  class="thumbnail" id="movieImg" src="#">
            </div>
            <div class="text">
                <h1 id="movieTitle"></h1>
                <h3 id="movieTagline"></h3>
                <h3 id="movieVote"></h3>
                <p id="movieOverview"></p>
                <br>
                <div class="genres" id="genres">
                    <p id="genreInitialText">Genres: </p>
                    <p id="genreText"></p>
                </div>
                <p id="movieReleaseDate">Release date: </p>
                <p id="movieRuntime">Runtime: </p>
                <p id="movieBudget">Budget: $</p>
                <p id="movieRevenue">Revenue: $</p>
            </div>
        </section>
    </body>
    <script type='text/javascript' src='config.js'></script>
    <script type='text/javascript' src="movieDetailsScript.js"></script>
</html>
